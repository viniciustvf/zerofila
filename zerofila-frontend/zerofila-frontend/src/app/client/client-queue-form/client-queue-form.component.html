<p-card class="form-card">
    <div class="logo-container">
        <img src="assets/logo-sushi.png" alt="Logo Sushi" class="logo">
    </div>
    <p class="description-text">Para entrar na fila de espera, insira seu nome e número de celular abaixo.</p>
    
    <form #form="ngForm" class="form-container">
        <div class="input-group">
            <input 
                ngModel 
                pInputText 
                type="text" 
                id="txtName" 
                name="txtName" 
                placeholder="Nome"
                required
                class="input-field"
            >
        </div>
        <div class="input-group">
            <input 
                ngModel 
                pInputText 
                type="tel" 
                id="txtPhone" 
                name="txtPhone" 
                placeholder="Celular"
                pattern="\\d{10,11}" 
                required
                class="input-field"
            >
        </div>
        <div class="button-container">
            <button pButton type="button" label="Próximo" class="submit-button"></button>
        </div>
    </form>
    
    <div class="footer-text">
        <p>zero <strong>fila</strong></p>
        <p class="powered-by">Powered by H&V</p>
    </div>
</p-card>
