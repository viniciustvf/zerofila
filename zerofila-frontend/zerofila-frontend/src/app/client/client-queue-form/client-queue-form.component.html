<p-card class="form-card" *ngIf="showForm">
  <p class="description-text">
    Para entrar na fila de espera, insira seu nome e n√∫mero de celular abaixo.
  </p>

  <div class="form-container">
    <div class="input-group">
      <input
        [(ngModel)]="clientData.name"
        type="text"
        id="txtName"
        name="name"
        placeholder="Nome"
        class="input-field"
        required
      />
    </div>
    <div class="input-group">
      <input
        [(ngModel)]="clientData.telefone"
        type="tel"
        id="txtPhone"
        name="telefone"
        placeholder="Celular"
        class="input-field"
        required
      />
    </div>
    <div class="button-container">
      <button (click)="proximo()" class="submit-button">Salvar</button>
    </div>
  </div>
</p-card>

<!-- Grid com as filas -->
<div *ngIf="!showForm" class="grid-container">
  <h2>Clientes na fila</h2>
  <table>
    <thead>
      <tr>
        <th>Nome do cliente</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
